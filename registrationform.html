<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registretion form</title>
    <style>
        div
        {
            margin: auto;
            background-color:burlywood;
            padding: 20px;
            width: 400px;
            height: 600px;


        }
        th,td{
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <div>
    <h1 style="color: azure;">Register form</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            
            <tr>
                <td>
                    Enter Mobile
                </td>
                <td>
                    <input type="text">
                </td>

            </tr>
            <tr>
                <td>
                    Enter Email
                </td>
                <td>
                    <input type="email" placeholder="email">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    Dob
                </td>
                <td>
                    <input type="date" placeholder="dd-mm-yyyy">
                </td>
            </tr>
            <tr>
                <td>
                    Time
                </td>
            <td>
                <input type="time" placeholder="--:-- ">
            </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    gender
                </td>
                <td>
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">female
                </td>
            </tr>
            <tr>
                <td>
                    qualification
                </td>
                <td>
                    <input type="checkbox"sslc>sslc
                    <input type="checkbox"plustwo>plustwo
                    <input type="checkbox"degree>degree
                </td>
            </tr>
            <tr>
                <td>
                    disrict
                </td>
                <td>
                    <select>
                        <option>select district</option>
                        <option>pakkana</option>
                        <option>gudalur</option>
                        <option>devarshola</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                   <input style="margin-left: 70px;"  type="submit" value="submit">
                </td>
            </tr>
        </table>
    </form>
</div>  
</body>
</html>
