<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
      <h1><form action=""></form></h1>
      <form id="Form">
        <label for="number1">Number 1:</label>
        <input type="number" id="one" name="number1" required><br><br>
        <label for="number2">Number 2:</label>
        <input type="number" id="two" name="number2" required>
    <br><br>
        <button type="button" onclick="add()">add</button>
        <button type="button" onclick="sub()">sub</button>
        <button type="button" onclick="mul()">mul</button>
        <button type="button" onclick="div()">div</button>
      </form>
      <script>
        function add()
        {
            var a=Number((document.getElementById("one").value));
            var b = Number((document.getElementById("two").value));
            var c=a+b;
            window.alert("the result is"+c);
        }
        function sub(){
            var a=Number((document.getElementById("one").value));
            var b = Number((document.getElementById("two").value));
            var c=a-b;
            window.alert("the result is"+c);
        }
        function mul(){
            var a=Number((document.getElementById("one").value));
            var b = Number((document.getElementById("two").value));
            var c=a*b;
            window.alert("the result is"+c);
        }
        function div(){
            var a=Number((document.getElementById("one").value));
            var b = Number((document.getElementById("two").value));
            var c=a/b;
            window.alert("the result is"+c);
        }
        </script>
</body>
</html>
